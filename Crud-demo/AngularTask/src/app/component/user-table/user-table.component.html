<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      CRUD Operation in Model
      <span fxFlex></span>
      <button mat-raised-button (click)="userData('data','add')">Add New User</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="wrapper">
    <section class="example-container mat-elevation-z8" tabindex="0">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
        *ngIf="dataSource.length > 0; else noDataTemplate">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="tableColor"> # </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="tableColor"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="tableColor"> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef class="tableColor"> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>


        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef class="tableColor"> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="tableColor"> Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="tableColor actions-header"> Actions </th>

          <td class="actions-header" mat-cell *matCellDef="let row; let i=index;">
            <div class="action-buttons">
              <button class="btnColorEdit" (click)="userData(row,'edit')">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              &nbsp;
              <button class="btnColorDel" (click)="deleteItem(row.id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </div>
  <ng-template #noDataTemplate>
    <div class="no-data">
      <h1>No data available.</h1>
    </div>
  </ng-template>
</div>
